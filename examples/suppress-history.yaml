session_name: suppress
windows:
- window_name: appended
  focus: true
  suppress_history: false
  panes:
  - echo "in the history!"

- window_name: suppressed
  suppress_history: true
  panes:
  - echo "not in the history!"

- window_name: default
  panes:
  - echo "default not in the history!"

- window_name: mixed
  panes:
  - shell_command:
    - echo "in the history!"
    suppress_history: false
  - shell_command:
    - echo "not in the history!"
    suppress_history: true
  - shell_command:
    - echo "default not in the history!"